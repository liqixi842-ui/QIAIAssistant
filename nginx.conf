# Nginx 配置文件 - 动「QI」来 1.0
# 将此文件复制到: /etc/nginx/sites-available/dongqilai

upstream dongqilai_backend {
    server 127.0.0.1:5000;
    keepalive 64;
}

server {
    listen 80;
    server_name YOUR_DOMAIN_OR_IP;  # 修改为您的域名或IP

    # 日志文件
    access_log /var/log/nginx/dongqilai-access.log;
    error_log /var/log/nginx/dongqilai-error.log;

    # 客户端请求体大小限制
    client_max_body_size 10M;

    # 反向代理到 Node.js 应用
    location / {
        proxy_pass http://dongqilai_backend;
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 标准代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 缓存控制
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态文件缓存（如果有）
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf)$ {
        proxy_pass http://dongqilai_backend;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # 健康检查端点
    location /health {
        proxy_pass http://dongqilai_backend/health;
        access_log off;
    }
}

