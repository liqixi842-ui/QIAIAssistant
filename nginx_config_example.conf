# 动「QI」来 CRM Nginx配置示例
# 文件位置: /etc/nginx/conf.d/dongqilai.conf

server {
    listen 443 ssl http2;
    server_name app.detusts.com;

    # SSL证书配置（根据您的实际证书路径调整）
    ssl_certificate /path/to/your/ssl/cert.pem;
    ssl_certificate_key /path/to/your/ssl/key.pem;

    # 客户端最大上传大小（支持大文件上传）
    client_max_body_size 100M;

    # 主应用代理
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket支持
    location /ws {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # 静态文件访问（学习资料上传文件）
    location /uploads/ {
        alias /var/www/dongqilai/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
        
        # 支持Office文件预览
        types {
            application/pdf pdf;
            application/msword doc;
            application/vnd.openxmlformats-officedocument.wordprocessingml.document docx;
            application/vnd.ms-excel xls;
            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet xlsx;
            application/vnd.ms-powerpoint ppt;
            application/vnd.openxmlformats-officedocument.presentationml.presentation pptx;
        }
    }

    # 日志配置
    access_log /var/log/nginx/dongqilai_access.log;
    error_log /var/log/nginx/dongqilai_error.log;
}

# HTTP重定向到HTTPS
server {
    listen 80;
    server_name app.detusts.com;
    return 301 https://$server_name$request_uri;
}
